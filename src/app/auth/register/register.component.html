
    <form class="form-horizontal auth-form"  [formGroup]="form" (submit)="submit()"    >
      <div class="form-group">
        <input #inputEmail  required="" formControlName="email" name="email"  [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" type="email"
               class="form-control" placeholder=" email">
               <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors['required']">email is required</div>
                <div *ngIf="f['email'].errors['email']">email must be a valid email address</div>
              </div>

      </div>
      <div class="form-group">
        <input  #inputnom required="" formControlName="username" name="username" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" type="text"
               class="form-control" placeholder="nom">
               <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                <div *ngIf="f['username'].errors['required']">nom is required</div>
                <div *ngIf="f['username'].errors['pattern']">nom must be a valid nom</div>
              </div>

      </div>

      
      <div class="form-group">
        <input  #inputPass  required="" formControlName="password" name="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" type="password"
               class="form-control" placeholder=" Password">
               <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <div *ngIf="f['password'].errors['required']">mot de passe is required</div>
                <div *ngIf="f['password'].errors['minLength']">mot de passe min minLength 6 </div>
              </div>

      </div>
      <div class="form-group">
        <label for="roles">Role</label>
        <select formControlName="roles" name="roles" 
                
                class="form-control">
          <option value="" disabled selected hidden>Select a Role</option>
          <ng-container *ngFor="let rr of role">
            <option [value]="rr._id" *ngIf="rr.name !== 'admin'">{{ rr.name }}</option>
          </ng-container>
        </select>
        <div *ngIf="submitted && f['roles'].errors" class="invalid-feedback">
          <div *ngIf="f['roles'].errors['required']">Role is required</div>
        </div>
      </div>
      
      
      
      <div class="form-group">
        <input   formControlName="image" name="image"  type="file"
               class="form-control" (change)="onFileSelected($event)">
      </div>


      <ngx-recaptcha2 #captchaElem
      [siteKey]="siteKey"
      formControlName="recaptcha" [ngClass]="{ 'is-invalid': submitted && f['recaptcha'].errors }">
 
    </ngx-recaptcha2>
    <div *ngIf="submitted && f['recaptcha'].errors" class="invalid-feedback">
      <div *ngIf="f['recaptcha'].errors['required']">recaptcha is required</div>
     


    </div>

      <div class="form-button">
        <button class="btn btn-primary"  >Register</button>
      </div>

      <div class="form-footer">
        <span>Or Sign up with social platforms</span>
        <ul class="social">
          <li><a class="ti-facebook" href=""></a></li>
          <li><a class="ti-twitter" href=""></a></li>
          <li><a class="ti-instagram" href=""></a></li>
          <li><a class="ti-pinterest" href=""></a></li>
        </ul>
      </div>
    </form>
